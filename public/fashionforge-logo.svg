<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Hanger hook -->
  <path d="M100 30 L100 50" stroke="black" stroke-width="8" stroke-linecap="square"/>
  <circle cx="100" cy="25" r="8" fill="black"/>

  <!-- Hanger bar -->
  <path d="M40 50 L160 50" stroke="black" stroke-width="8" stroke-linecap="square"/>

  <!-- Left shoulder -->
  <path d="M40 50 L60 80" stroke="black" stroke-width="8" stroke-linecap="square"/>

  <!-- Right shoulder -->
  <path d="M160 50 L140 80" stroke="black" stroke-width="8" stroke-linecap="square"/>

  <!-- Garment outline - T-shirt shape -->
  <path d="M60 80 L60 120 L80 140 L120 140 L140 120 L140 80" stroke="black" stroke-width="6" fill="none" stroke-linecap="square" stroke-linejoin="miter"/>

  <!-- Geometric pattern on shirt -->
  <rect x="85" y="90" width="30" height="30" fill="#A855F7" stroke="black" stroke-width="3"/>
  <circle cx="100" cy="105" r="8" fill="black"/>

  <!-- Brand box at bottom -->
  <rect x="30" y="160" width="140" height="30" fill="black"/>
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#A855F7">FASHION</text>
</svg>
