<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#F3F4F6"/>
  <rect x="50" y="50" width="300" height="300" fill="white" stroke="black" stroke-width="8"/>

  <!-- Vintage dress silhouette -->
  <path d="M160 100 L140 120 L150 180 L120 320 L280 320 L250 180 L260 120 L240 100 Z" fill="#8B4513" stroke="black" stroke-width="6"/>

  <!-- Collar -->
  <ellipse cx="200" cy="100" rx="40" ry="15" fill="#D2691E" stroke="black" stroke-width="4"/>

  <!-- Belt -->
  <rect x="160" y="175" width="80" height="15" fill="black"/>
  <circle cx="200" cy="182" r="8" fill="#FFD700" stroke="black" stroke-width="2"/>

  <!-- Buttons -->
  <circle cx="200" cy="130" r="5" fill="black"/>
  <circle cx="200" cy="150" r="5" fill="black"/>

  <!-- Pleats -->
  <line x1="180" y1="200" x2="170" y2="320" stroke="black" stroke-width="3"/>
  <line x1="200" y1="200" x2="200" y2="320" stroke="black" stroke-width="3"/>
  <line x1="220" y1="200" x2="230" y2="320" stroke="black" stroke-width="3"/>

  <!-- Polka dots pattern -->
  <circle cx="160" cy="220" r="6" fill="white"/>
  <circle cx="180" cy="240" r="6" fill="white"/>
  <circle cx="200" cy="260" r="6" fill="white"/>
  <circle cx="220" cy="240" r="6" fill="white"/>
  <circle cx="240" cy="220" r="6" fill="white"/>

  <!-- Text -->
  <rect x="120" y="320" width="160" height="40" fill="black"/>
  <text x="200" y="348" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#D2691E">VINTAGE</text>
</svg>
